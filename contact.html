<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハウスクリーニング クリーンプラス</title>
  
    <!-- フォント・M PLUS Rounded 1cの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  
    <!-- リセットcssの読み込み -->
    <link href="assets/css/reset.css" media="all" rel="stylesheet" type="text/css" />
    <!-- cssの読み込み -->
    <link rel="stylesheet" href="./style.css">
  
    <!-- jQueryの読み込み -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- slickの読み込み -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    
  </head>

<body> 
  <!-- headerを読み込むためのプレースホルダー -->
  <div id="header-placeholder"></div>
   
   <main>  
    <section class="title-section">
      <!-- タイトル --> 
      <div>
        <img class="big-title" src="assets/img/contact/big-title.png" alt="">
        <!-- スマホ用 -->
        <img class="big-title-sp" src="assets/img/contact/big-title-sp.png" alt="">        
      </div>
      <!-- パンくずリスト -->
      <div class="breadcrumbs">
        <div><img src="assets/img/icon-home.png" alt=""></div>
        <a class="back-home" href="index.html">ホーム/</a>
        <a class="here" href="contact.html">お問い合わせ</a>
      </div>
    </section>

    <section class="contact-1st">
      <div class="line-separation-section">
        <img class="line-separation" src="assets/img/line-separation.png" alt="セパレートライン">
      </div>
      <h1 class="title-01">
        お問い合わせ
      </h1>
      <div class="contact-layout">
        <h3 class="contact-text">
          クリーンプラスでは、LINE公式アカウント から簡単にお問い合わせ・ご予約が可能です！ <br>
          以下の手順で、お気軽にご連絡ください。
        </h3>
        <!-- 友だち追加ボタン -->
        <div class="bt-add-layout">
          <a class="bt-add" href="https://lin.ee/a0VtgXM"><img src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png" alt="友だち追加"></a>
        </div>  
        <div>
          <img class="benefits-elemet" src="assets/img/contact/contact-01.png" alt="友だち追加特典に関する画像・PC用">
          <img class="benefits-elemet-sp" src="assets/img/contact/contact-01-sp.png" alt="友だち追加特典に関する画像・SP用">
        </div>
        <div>
          <img class="contact-elements" src="assets/img/top/contact-elements.png" alt="問い合わせフロー・PC用">
          <img class="contact-elements-sp" src="assets/img/top/contact-elements-sp.png" alt="問い合わせフロー・スマホ用">
        </div>  
      </div>
    </section>

    <section class="contact-02">
      <div class="line-separation-section">
        <img class="line-separation" src="assets/img/line-separation.png" alt="セパレートライン">
      </div>
      <h1 class="title-01">
        注意事項
      </h1>
      <div>
        <img class="precautions-photo" src="assets/img/top/precautions-elements.png" alt="注意事項・PC用">
        <img class="precautions-photo-sp" src="assets/img/contact/contact-02-sp.png" alt="注意事項・スマホ用">
      </div>
    </section>


   </main>

  <!-- フッターここから -->
  <div id="footer-placeholder"></div>
  <!-- フッターここまで -->

  <!-- slickの読み込み -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- JavaScriptの読み込み -->
  <script src="./script.js"></script>

</body>
</html>
